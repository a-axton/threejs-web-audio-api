<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THREEjs Web Audio Starter</title>
  <style>
    html, body {
      min-height: 100%;
    }
    body {
      background: #000;
      margin: 0;
      padding: 0;
    }
    /* styles needed for adding canvas debugger to dat gui */
    .dg .closed li:not(.title), .dg .closed ul li, .dg .closed ul li > * {
      height: 0 !important;
    }
    .dg li:not(.folder):first-child {
      line-height: 0;
    }
    #scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="debug">
    <canvas id="debug-canvas" width="245" height="140"></canvas>
  </div>
  <div id="scene"></div>
  <script src="./bundle.js" type="text/javascript"></script>
</body>
</html>
